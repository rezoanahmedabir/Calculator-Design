<!doctype html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css.css">
        
    </head>
<body>
    <div class="container">
        <h1>Calculator Design</h1>
        <div class="display">
            <input type="text" name="hulu" class="lulu" maxlength="12">
        </div>
        <div class="buttons">
           <div class="bt">
               <input type="button" name="blulu" class="btn bl" value="C">
               <input type="button" name="blulu" class="btn bl" value="+/-">
               <input type="button" name="blulu" class="btn bl" value="%">
               <input type="button" name="blulu" class="btn l" value="/">
           </div>
            <div class="bt">
               <input type="button" name="blulu" class="btn" value="7">
               <input type="button" name="blulu" class="btn" value="8">
               <input type="button" name="blulu" class="btn" value="9">
               <input type="button" name="blulu" class="btn l" value="X">
           </div>
             <div class="bt">
               <input type="button" name="blulu" class="btn" value="4">
               <input type="button" name="blulu" class="btn" value="5">
               <input type="button" name="blulu" class="btn" value="6">
               <input type="button" name="blulu" class="btn l" value="-">
           </div>
            <div class="bt">
               <input type="button" name="blulu" class="btn" value="1">
               <input type="button" name="blulu" class="btn" value="2">
               <input type="button" name="blulu" class="btn" value="3">
               <input type="button" name="blulu" class="btn l" value="+">
           </div>
             <div class="bt">
               <input type="button" name="blulu" class="btn" value="0">
               <input type="button" name="blulu" class="btn" value=".">
               <input type="button" name="blulu" class="btn bb" value="DEL">
               <input type="button" name="blulu" class="btn bk" value="=">
           </div>
            
        </div>
    </div>
</body>
</html>
